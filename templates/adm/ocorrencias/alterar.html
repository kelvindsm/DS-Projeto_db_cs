{% extends "adm/base_adm.html" %}

{% block content %}
<section class="form-section">
    <h2>Alterar Tipo de Ocorrência</h2>
    <form method="POST" action="/adm/ocorrencias/salvar_alterar">
        <input type="hidden" name="idt_tipo_ocorrencia" value="{{ ocorrencia.idt_tipo_ocorrencia }}">
        <div class="form-group">
            <label for="dsc_tipo_ocorrencia">Descrição:</label>
            <input type="text" id="dsc_tipo_ocorrencia" name="dsc_tipo_ocorrencia" maxlength="150" required value="{{ ocorrencia.dsc_tipo_ocorrencia }}">
        </div>
        <div class="form-group">
            <label>Status:</label>
            <div class="radio-group">
                <label for="sts_ativo">
                    <input type="radio" id="sts_ativo" name="sts_tipo_ocorrencia" value="A" required {% if ocorrencia.sts_tipo_ocorrencia == 'A' %}checked{% endif %}> Ativo
                </label>
                <label for="sts_inativo">
                    <input type="radio" id="sts_inativo" name="sts_tipo_ocorrencia" value="I" required {% if ocorrencia.sts_tipo_ocorrencia == 'I' %}checked{% endif %}> Inativo
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Salvar alterações</button>
        <a href="/adm/ocorrencias/atualizar" class="btn btn-secondary">Voltar</a>
    </form>
    <div id="mensagem" class="mensagem-retorno {{ css_msg }}">{{ msg }}</div>
</section>
{% endblock %}
