{% extends "adm/base_adm.html" %}

{% block content %}
<section class="form-section">
    <h2>Alterar Local</h2>
    <form method="POST" action="/adm/locais/salvar_alterar">
        <input type="hidden" name="idt_local" value="{{ local.idt_local }}">
        <div class="form-group">
            <label for="dsc_local">Descrição:</label>
            <input type="text" id="dsc_local" name="dsc_local" maxlength="150" required value="{{ local.dsc_local }}">
        </div>
        <div class="form-group">
            <label>Status:</label>
            <div class="radio-group">
                <label for="sts_ativo">
                    <input type="radio" id="sts_ativo" name="sts_local" value="A" required {% if local.sts_local == 'A' %}checked{% endif %}> Ativo
                </label>
                <label for="sts_inativo">
                    <input type="radio" id="sts_inativo" name="sts_local" value="I" required {% if local.sts_local == 'I' %}checked{% endif %}> Inativo
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Salvar alterações</button>
        <a href="/adm/locais/atualizar" class="btn btn-secondary">Voltar</a>
    </form>
    <div id="mensagem" class="mensagem-retorno {{ css_msg }}">{{ msg }}</div>
</section>
{% endblock %}
